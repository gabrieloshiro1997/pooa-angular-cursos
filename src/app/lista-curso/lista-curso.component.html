<div class="row text-center">
  <h1>Cursos</h1>
</div>
<div class="row mt-2">
  <app-form-curso (adicionarCurso)="onAdicionarCurso($event)"></app-form-curso>
</div>
<div class="row mt-2">
  <div class="col-md-4" *ngFor="let curso of cursos">
    <app-curso [curso]="curso"></app-curso>
  </div>
</div>
